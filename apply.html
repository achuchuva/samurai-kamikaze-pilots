<body>
    <nav>
    <section> <a href="index.html"><img src="SKPLogo.png" alt="HOME"></a> </section>
    <section> <a href="jobs.html">JOBS</a> </section>
    <section> <a href="apply.html">APPLY</a> </section>
    <section> <a href="about.html">ABOUT</a> </section>
    </nav>
    <section id="content">
        <h1>Apply for a job with SKP</h1>
        <h2>Which advertised job are you applying for today?</h2>
        <label for="check">
            Toggle
        <input type="checkbox" id="check">
        <p id="game">Game Developer Position</p>
        <!-- create internal page jumpto/hyperlinks to both forms -->
        <section id="job-pos">
            <!-- form heading -->
            <fieldset>
                <legend id="game">Game Developer Position
                </legend>
                <legend id="manager">Game Designer Posititon</legend>
                <br>
                <!-- reference number 5 alphanum-->
                <label for="reference">Please enter a reference number:</label>
                <input type="text" name="reference" id="reference" required pattern[0-9a-zA-Z]{5}>
                <br><br>
                <fieldset>
                    <!-- personal info -->
                    <legend>Personal Details</legend>
                    <!-- First text r -->
                    <section class="formSection">
                        <label for="givenName">Given Name</label>
                        <input name="givenName" id="givenName" type="text" placeholder="Given name" required>
                    </section>
                    <!-- Last text r -->
                    <section class="formSection">
                        <label for="familyName">Family Name</label>
                        <input name="familyName" id="familyName" type="text" placeholder="Family name" required>
                        <br>
                    </section>
                    <!-- DOB date r -->
                    <!-- Add DOB validation? for reference -> https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date -->
                    <section class="formSection">
                        <label for="birthdate">Date of Birth</label>
                        <input name="birthdate" id="birthdate" type="date" required>
                        <br>
                    </section>
                    <!-- gender radio r -->
                    <section class="formSection">
                        <label for="male" class="gender">Male</label>
                        <input type="radio" name="gender" id="male" value="Male" required>
                        <label for="female" class="gender">Female</label>
                        <input type="radio" name="gender" id="female" value="Female">
                        <label for="nonbinary" class="gender">Non-Binary</label>
                        <input type="radio" name="gender" id="nonbinary" value="Non-Binary">
                        <label for="other" class="gender">Prefer not to specify</label>
                        <input type="radio" name="gender" id="other" value="Other">
                        <br>
                    </section>
                </fieldset>
                <fieldset>
                    <legend>Locational Information</legend>
                    <!-- address info -->
                    <!-- street address text r -->
                    <section class="formSection">
                        <label for="street">Street address</label>
                        <input type="text" name="street" id="street" required>
                        <br>
                    </section>
                    <!-- suburb/town text r -->
                    <section class="formSection">
                        <label for="suburb">Suburb/Town</label>
                        <input type="text" name="suburb" id="suburb" required>
                        <br>
                    </section>
                    <!-- state dropdown r -->
                    <section class="formSection">
                        <label for="state">State</label>
                        <select id="state" name="state" required>
                            <option value="vic">Victoria</option>
                            <option value="nsw">New South Whales</option>
                            <option value="tas">Tasmania</option>
                            <option value="sa">South Australia</option>
                            <option value="wa">Western Australia</option>
                            <option value="nt">Northern Territory</option>
                            <option value="act">Australian Captial Territory</option>
                        </select>
                        <br>
                    </section>
                    <!-- postcode number r -->
                    <section class="formSection">
                        <label for="postcode">Postcode</label>
                        <input type="number" name="postcode" id="postcode" pattern[0-9]{4} required>
                    </section>
                </fieldset>
                <fieldset>
                    <legend>Contact Information</legend>
                    <!-- contact info -->
                    <!-- email addess email r -->
                    <section class="formSection">
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email" required>
                        <br>
                    </section>
                    <!-- phone number r -->
                    <section class="formSection">
                        <label for="phoneNum">Phone number</label>
                        <input type="text" name="phoneNum" id="phoneNum" pattern[0-9] required>
                    </section>
                </fieldset>
                <fieldset>
                    <legend>About You</legend>
                    <!-- skills info -->
                    <p>Please select all of the following that apply to you:</p>
                    <br>
                    <!-- checkbox inputs checkbox r -->
                    <label for="python">Python</label>
                    <input type="checkbox" name="skills" id="python">
                    <label for="javascript">JavaScript</label>
                    <input type="checkbox" name="skills" id="javascript">
                    <label for="C#">C#</label>
                    <input type="checkbox" name="skills" id="C#">
                    <label for="unity">Unity</label>
                    <input type="checkbox" name="skills" id="unity">

                    <!-- other skills checkbox -->
                    <br>
                    <label for="otherskills">Other skills (please elaborate below)</label>
                    <input type="checkbox" name="skills" id="otherskills" checked>
                    <!-- other skills textarea -->
                    <br>
                    <textarea rows="20" cols="70" name="skillsText">Tell us about yourself... Please mention any prior experience</textarea>
                </fieldset>
                <!-- apply button use POST -->
            </fieldset>
            <br>
        </section>

    </section>

    <!-- Standard footer -->
    <footer>

                Our company email
